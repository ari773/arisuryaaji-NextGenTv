<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nota Pembelian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .nota {
      max-width: 600px;
      margin: auto;
      border: 1px solid #000;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    .total {
      text-align: right;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="nota">
  <h2>NOTA PEMBELIAN</h2>
  <p><strong>Toko:</strong> NextGen TV</p>
  <p><strong>Tanggal:</strong> <span id="tanggal"></span></p>
  <p><strong>Jam:</strong> <span id="jam"></span></p>

  <div class="footer">
    <p>Terima kasih atas pembelian Anda!</p>
    <p>Harga barang kena pajak sudah termasuk PPN</p>
  </div>
</div>

<button class="print-btn" onclick="window.print()">Cetak Nota</button>

<script>
  // Tanggal
  const tanggal = new Date();
  const formatTanggal = { day: 'numeric', month: 'long', year: 'numeric' };
  document.getElementById('tanggal').textContent = tanggal.toLocaleDateString('id-ID', formatTanggal);

  // Jam
  function updateJam() {
    const sekarang = new Date();
    const jam = sekarang.getHours().toString().padStart(2, '0');
    const menit = sekarang.getMinutes().toString().padStart(2, '0');
    const detik = sekarang.getSeconds().toString().padStart(2, '0');
    document.getElementById('jam').textContent = `${jam}:${menit}:${detik}`;
  }
  updateJam();
  setInterval(updateJam, 1000); // Update jam setiap detik
</script>

</body>
</html>
